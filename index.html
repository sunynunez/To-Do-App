<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Tareas en Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <!--Navegacion-->
<nav class="navbar navbar-light bg-light">
     <div class="container">   
     <a href="#" class="navbar-brand">To Do App</a>
     </div>   
</nav>
 
     <!--Contenido Principal -->
<div class="container">
    <div class="row pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <form id="form-group">
                        <div class="form-group">
<input type="text" id="title" placeholder="Añadir una tarea" class="form-control">
                        </div>
                        <div class="form-group">
<textarea id="description" rows="8" cols="80" class="form-control" placeholder="Añadir Descripcion"></textarea>
                        </div>
<button type="submit" class="btn btn-primary btn-block">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
